  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const container = document.getElementById('player-container');
      const status = document.getElementById('status-message');

      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        status.textContent = "Browser not supported!";
        return;
      }

      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, container, video);

      // Player config for smooth buffering
      player.configure({
        streaming: {
          bufferingGoal: 10,
          rebufferingGoal: 2,
          startAtSegmentBoundary: true,
          lowLatencyMode: true
        },
        manifest: {
          dash: {
            ignoreMinBufferTime: true
          }
        },
        drm: {
          clearKeys: {
            'aefc2c8d1c8840f1b6981f856c9269ba': 'cf8ea114c45b4d6596b2748258ab74d6'
          }
        }
      });

      // Your MPD URL
      const streamUrl = "https://dice-live-oc.akamaized.net/hdntl=exp=1765960630~acl=%2F*~id=c1e53986-7efc-46a3-bf4e-a4aa96da2f42~data=hdntl,dWlkPTQwMTY0NnxkY2Uuc2t5bnomaXA9NzguMTQzLjIzNS4yMTgmZXhwPTE3NjU5NjA2NTkmZWlkPTIxOTAyNiZjaWQ9ZGNlLnNreW56Jm9pZD0zMTgmdHlwZT1MSVZF~hmac=c598089585bf18e4fd1de733762821a5234a9289afced764a27d3d8e1c33fa84/dash/live/2093682/219026-311906/manifest-d.mpd";

      // Load stream
      try {
        await player.load(streamUrl);
        console.log("✅ Stream loaded successfully!");
        status.textContent = "Stream loaded successfully!";

        // Try autoplay (unmuted if possible)
        try {
          video.muted = false;
          await video.play();
        } catch {
          video.muted = true;
          await video.play();
        }
      } catch (error) {
        console.error("Stream load failed:", error);
        status.textContent = "⚠️ Failed to load stream. Please try again.";
      }

      // Error listener
      player.addEventListener('error', e => {
        console.error("Player error:", e.detail);
        status.textContent = "⚠️ Playback error.";
      });
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
